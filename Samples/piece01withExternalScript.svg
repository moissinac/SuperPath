 <svg width="8cm" height="8cm" viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1" onload="superpath.expandPaths()">
  <title>Example piece01 - piece and reversed piece commands in path data</title>
  <desc>Picture of a simple paving of a region with two path sharing a chunk</desc>
  <script type="application/ecmascript" xlink:href="../Js/SuperPathExpander.js" />
  <rect x="1" y="1" width="798" height="798"
    fill="none" stroke="blue" stroke-width="1" />
  <path d="M 90,190 220,90 330,150 (p1|L330,150 280,230 L330,310 280,400)L120,375 z"
       fill="yellow" stroke="blue" stroke-width="5" />
  <path d="M 500,385 390,460 280,400!p1|L450,50 565,81 z"
       fill="red" stroke="blue" stroke-width="5" />
</svg>